  <script>
    (function app(c) {
      // images & assets
      document.getElementById('heroImg').src = c.assets.hero;
      document.getElementById('avatarImg').src = c.assets.avatar;
      document.getElementById('companyLogo').src = c.assets.companyLogo;
      document.getElementById('powahLogo').src = c.assets.powahLogo;
      document.getElementById('ecardImg').src = c.links.digitalCard;
      document.getElementById('ecardLink').href = c.links.digitalCard;

      // links
      document.getElementById('btnPhone').href  = c.phoneHref;
      document.getElementById('btnEmail').href  = "mailto:" + c.email;
      document.getElementById('btnWeb').href    = c.links.website;
      document.getElementById('btnIG').href     = c.links.instagram;
      document.getElementById('btnTikTok').href = c.links.tiktok;
      document.getElementById('btnYT').href     = c.links.youtube;
      document.getElementById('btnFB').href     = c.links.facebook;
      document.getElementById('btnLINE').href   = c.links.lineOfficial;
      document.getElementById('btnShopee').href = c.links.shopee;
      document.getElementById('btnVCF').href    = c.links.vcf;

      // unified name rule: EN first, then Local (ZH/JA) in brackets
      function formattedName(lang) {
        var en = c.name.en, zh = c.name.zh, ja = c.name.ja;
        if (lang === 'ja') return `${en}ï¼ˆ${ja}ï¼‰`;
        if (lang === 'zh') return `${en}ï¼ˆ${zh}ï¼‰`;
        return `${en} (${zh})`;
      }

      // language handling
      const btns = document.querySelectorAll('.lang-btn');
      function applyLang(lang){
        btns.forEach(b=>b.classList.toggle('active', b.dataset.lang===lang));

        document.getElementById('nameText').textContent  = formattedName(lang);
        document.getElementById('titleText').textContent = c.title[lang] || c.title.en;

        const t = (c.i18n[lang] || c.i18n.en);
        document.getElementById('txtPhone').textContent   = t.phone;
        document.getElementById('txtEmail').textContent   = t.email;
        document.getElementById('txtWeb').textContent     = t.website;
        document.getElementById('txtIG').textContent      = t.instagram;
        document.getElementById('txtTikTok').textContent  = t.tiktok;
        document.getElementById('txtYT').textContent      = t.youtube;
        document.getElementById('txtFB').textContent      = t.facebook;
        document.getElementById('txtLINE').textContent    = t.lineOfficial;
        document.getElementById('txtShopee').textContent  = t.shopee;
        document.getElementById('txtVCF').textContent     = t.addToContacts;
        document.getElementById('txtECard').textContent   = t.viewECard;
        document.getElementById('footerText').textContent = t.footer;

        document.documentElement.lang = (lang==='zh'?'zh-Hant':lang);
        try{ localStorage.setItem('lang', lang); }catch(e){}
      }

      let initLang = c.defaultLang;
      try{ const saved = localStorage.getItem('lang'); if(saved) initLang = saved; }catch(e){}
      applyLang(initLang);

      btns.forEach(b=>b.addEventListener('click', ()=>applyLang(b.dataset.lang)));
    })(window.CONFIG);
  </script>
