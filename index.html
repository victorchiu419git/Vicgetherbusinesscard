  <style>
    :root { --brand-yellow:#FDDC5C; --ink:#000; --ink-2:#444; --card:#fff; }
    *{box-sizing:border-box;}
    body{
      margin:0;background:var(--brand-yellow);color:var(--ink);
      font-family:"Noto Sans TC",system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial,"PingFang TC","Microsoft JhengHei",sans-serif;
    }
    .wrap{max-width:860px;margin:0 auto;padding:20px;}
    .card{
      background:var(--card);border-radius:18px;overflow:hidden;
      box-shadow:0 6px 20px rgba(0,0,0,.15);border:1px solid #e5e5e5;
    }

    .hero img{width:100%;height:auto;display:block;}

    .header{text-align:center;background:#fff;padding:24px 20px 8px;}
    .avatar{
      width:110px;height:110px;border-radius:50%;
      object-fit:cover;object-position:top center;border:2px solid var(--ink);
    }
    .identity h1{margin:12px 0 4px;font-size:22px;color:var(--ink);}
    .identity .subtitle{margin:0;color:var(--ink-2);font-size:14px;}

    .brand-block{text-align:center;background:#fff;padding:8px 20px 0;}
    .brand-logo{width:320px;height:auto;object-fit:contain;display:block;margin:8px auto 0;}
    .powah-logo{width:150px;height:auto;object-fit:contain;display:block;margin:4px auto 8px;}

    .grid{
      display:grid;grid-template-columns:repeat(auto-fill,minmax(120px,1fr));
      gap:14px;padding:20px;
    }
    .btn{
      display:flex;flex-direction:column;align-items:center;justify-content:center;
      gap:8px;padding:16px;text-decoration:none;text-align:center;
      color:var(--ink);background:var(--brand-yellow);
      border-radius:14px;border:1px solid var(--ink);
      transition:.2s;font-weight:700;box-shadow:0 2px 0 rgba(0,0,0,.2);
    }
    .btn:hover{transform:translateY(-1px);box-shadow:0 4px 0 rgba(0,0,0,.2);}

    /* 電子名片 */
    .ecard{
      background:#fff;border-radius:14px;margin:0 20px 20px;
      padding:12px;text-align:center;border:1px solid #ddd;
      box-shadow:0 2px 8px rgba(0,0,0,.1);
    }
    .ecard img{
      width:100%;max-width:400px;border-radius:12px;
      display:block;margin:0 auto 10px;
    }
    .ecard a{
      text-decoration:none;font-weight:700;color:var(--ink);
      background:var(--brand-yellow);padding:10px 16px;
      border-radius:10px;display:inline-block;border:1px solid var(--ink);
    }

    .note{padding:0 20px 20px;color:#333;font-size:13px;text-align:center;}
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card">

      <!-- Hero -->
      <div class="hero"><img id="heroImg" src="" alt="VicGether / POWAH 封面圖"></div>

      <!-- 個人資訊 -->
      <div class="header">
        <img id="avatarImg" class="avatar" src="" alt="個人照片" />
        <div class="identity">
          <h1 id="nameText"></h1>
          <div id="titleText" class="subtitle"></div>
        </div>
      </div>

      <!-- 公司 Logo + 品牌 Logo -->
      <div class="brand-block">
        <img id="companyLogo" class="brand-logo" src="" alt="VicGether 公司 Logo" />
        <img id="powahLogo" class="powah-logo" src="" alt="POWAH 品牌 Logo" />
      </div>

      <!-- 按鈕群組 -->
      <div class="grid">
        <a class="btn" id="btnPhone" href="#"><span>📞 電話</span></a>
        <a class="btn" id="btnEmail" href="#"><span>✉️ Email</span></a>
        <a class="btn" id="btnWeb" href="#" target="_blank"><span>🌐 官網</span></a>
        <a class="btn" id="btnIG" href="#" target="_blank"><span>📸 Instagram</span></a>
        <a class="btn" id="btnTikTok" href="#" target="_blank"><span>🎵 TikTok</span></a>
        <a class="btn" id="btnYT" href="#" target="_blank"><span>▶️ YouTube</span></a>
        <a class="btn" id="btnFB" href="#" target="_blank"><span>📘 Facebook</span></a>
        <a class="btn" id="btnLINE" href="#" target="_blank"><span>💬 LINE 官方</span></a>
        <a class="btn" id="btnShopee" href="#" target="_blank"><span>🛒 Shopee 商店</span></a>
        <a class="btn" id="btnVCF" href="#" target="_blank" rel="noopener"><span>📇 加入通訊錄</span></a>
      </div>

      <!-- 電子名片區塊 -->
      <div class="ecard">
        <img id="ecardImg" src="" alt="電子名片預覽圖" />
        <a id="ecardLink" href="#" download target="_blank">🔗 查看電子名片</a>
      </div>

      <p class="note">VicGether Technology Co., Ltd. / POWAH © 2025 </p>
    </section>
  </main>

  <!-- Config 注入 -->
  <script>
    (function(c){
      document.getElementById('og-image').setAttribute('content', c.assets.ogImage);
      document.getElementById('heroImg').src = c.assets.hero;
      document.getElementById('avatarImg').src = c.assets.avatar;
      document.getElementById('companyLogo').src = c.assets.companyLogo;
      document.getElementById('powahLogo').src = c.assets.powahLogo;
      document.getElementById('ecardImg').src = c.links.digitalCard;
      document.getElementById('ecardLink').href = c.links.digitalCard;
      document.getElementById('nameText').textContent = c.name;
      document.getElementById('titleText').textContent = c.title;
      document.getElementById('btnPhone').href  = c.phoneHref;
      document.getElementById('btnEmail').href  = "mailto:" + c.email;
      document.getElementById('btnWeb').href    = c.links.website;
      document.getElementById('btnIG').href     = c.links.instagram;
      document.getElementById('btnTikTok').href = c.links.tiktok;
      document.getElementById('btnYT').href     = c.links.youtube;
      document.getElementById('btnFB').href     = c.links.facebook;
      document.getElementById('btnLINE').href   = c.links.lineOfficial;
      document.getElementById('btnShopee').href = c.links.shopee;
      document.getElementById('btnVCF').href    = c.links.vcf;
    })(window.CONFIG);
  </script>
